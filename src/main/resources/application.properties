spring.application.name=HIBERNATE

# Banco de Dados (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/HIBERNATE
spring.datasource.username=postgres
spring.datasource.password=Emgea2001
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate

# Flyway's Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.url=jdbc:postgresql://localhost:5432/HIBERNATE
spring.flyway.user=postgres
spring.flyway.password=Emgea2001

# JPA Configuration
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Servidor
server.port=8080
